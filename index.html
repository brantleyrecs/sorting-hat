<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div id="sorting-hat" class="sorting-hat">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Find Your House
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sorting Hat</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body">
              <input class="form-control form-control-lg" type="text" id="name" placeholder="Your Name" aria-label=".form-control-lg example">
              <input class="form-control form-control-lg" type="url" id="url" placeholder="Your student ID photo" aria-label=".form-control-lg example">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Find Your House</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="btn" class="filter">
    <button id="all-students" type="button" class="btn btn-primary">All</button>
    <button id="gryffindor" type="button" class="btn Gryffindor">Gryffindor</button>
    <button id="hufflepuff" type="button" class="btn Hufflepuff">Hufflepuff</button>
    <button id="ravenclaw" type="button" class="btn Ravenclaw">Ravenclaw</button>
    <button id="slytherin" type="button" class="btn Slytherin">Slytherin</button>
  </div>
  <div class="cards">
    <div>
      <h3>Hogwarts Students</h3>
      <div id="app" class="align"></div>
    </div>
    <div>
      <h3>Lord Valdibeans Dark Knights</h3>
       <div id="bad" class="align"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src=""></script>
  <script src="main.js"></script>
</body>
</html>
